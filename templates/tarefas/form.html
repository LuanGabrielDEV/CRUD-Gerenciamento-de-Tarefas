{% extends 'base.html' %}

{% block content %}
<h2>{% if object %}Editar{% else %}Nova{% endif %} Tarefa</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'lista-tarefas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
